mount=mount-concourse-db:
    name: envconcoursehans_concourse-db-data
    path: /tmp

# ===================================================
# compose
# ===================================================
compose=concourseenv:
    files: [env/concourse/docker-compose.yml]
    project: 'env-concourse-hans'
    annotations:
        description: "-> start local concourse environment"    


# ===================================================
# alias
# ===================================================

alias=start:
    tasks:
    - concourseenv:detach
    annotations:
      description: "[alias] start concourse"        

alias=stop:
    tasks:
    - concourseenv:down
    annotations:
        description: "[alias] stop concourse"          

alias=clean:
    tasks:
    - mount-concourse-db:rm
    annotations:
        description: "[alias] clean concourse"      
